          <h1>Contacto</h1>
          <p>
            Cuéntame tu idea, solicita tu presupuesto o, simplemente, ponte en
            contacto conmigo. <br />
            ¡Haz realidad tus ideas!
          </p>
          <div class="icons">
            <a href="https://www.instagram.com/rizzleph">

              />

          </div>
        </article>
        <article class="form">
          <form>
            <div class="form-content">
              <label for="name">Nombre:</label>
              <input
                type="text"
                id="name"
                placeholder="Ingresa tu nombre"
                class="form-control"
              />
            </div>
            <div class="form-content">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="Ingresa tu email"
                class="form-control"
              />
            </div>
            <div class="form-content">
              <label for="Teléfono">Numero:</label>
              <input
                type="tel"
                id="tel"
                placeholder="Ingresa tu numero"
                class="form-control"
              />
            </div>
            <div class="form-mensaje">
              <label for="mensaje">Mensaje:</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="form-submit">
              <input
                type="submit"
                name="submit"
                id="enviar"
                value="Enviar"
                class="form-control"
              />
            </div>
          </form>
        </article>
